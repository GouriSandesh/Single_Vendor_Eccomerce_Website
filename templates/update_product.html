{% extends 'admin2.html' %}
{% block content %}
{% load static %}

{% load crispy_forms_tags %}
<div >
    <div>
        <h1>Add a new Product</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{form | crispy}}
            </div>
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
