 /* Popup container */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Popup content */
    .popup-content {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 350px;
        max-width: 90%;
        text-align: center;
        position: relative;
    }

    /* Close button */
    .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    /* Heading styling */
    .popup-content h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Input fields */
    .popup-content input[type="text"],
    .popup-content input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .popup-content input[type="text"]:focus,
    .popup-content input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Submit button */
    .popup-content input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .popup-content input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Forgot password link */
    .popup-content a {
        display: block;
        margin-top: 10px;
        color: #007bff;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .popup-content a:hover {
        color: #0056b3;
    }

    /* Signup link */
    .popup-content .signup {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
    }

    .popup-content .signup a {
        color: #007bff;
        text-decoration: none;
    }

    .popup-content .signup a:hover {
        text-decoration: underline;
    }

    /* Responsive styling */
    @media (max-width: 767px) {
        .popup-content {
            padding: 20px;
            width: 90%;
        }

        .popup-content h2 {
            font-size: 20px;
        }

        .popup-content input[type="text"],
        .popup-content input[type="password"],
        .popup-content input[type="submit"] {
            font-size: 14px;
        }
    }

.view-details:hover {

}

.product-container:hover .view-details {
    display: block; /* Show button when container is hovered */
    transform: translateX(-50%) translateY(0);
}

        .view-details {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px 10px;
    border-radius: 5px;
    display: none; /* Initially hidden */

    font-size: 10px;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s ease, opacity 0.3s ease;

}
