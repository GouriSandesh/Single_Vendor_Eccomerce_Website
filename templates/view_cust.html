

{% extends 'admin2.html' %}
{% block content %}


    <div class="col-lg-20">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">All Customers</h5>
              <div class="table-responsive">
                <table class="table text-nowrap align-middle mb-0">
                  <thead>
                    <tr class="border-2 border-bottom border-primary border-0">
                      <th scope="col" class="ps-0">#CUSTOMER ID</th>
                      <th scope="col" >NAME</th>
                      <th scope="col" class="text-center">MOBILE NUMBER</th>
                      <th scope="col" class="text-center">EMAIL</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    {% for i in data %}
                    <tr>
                      <th scope="row" class="ps-0 fw-medium">
                        <a href="{% url 'cust_detail' pk=i.pk %}"><span class="table-link1 text-truncate d-block"># {{forloop.counter}}</span></a>
                      </th>
                      <td>
                        <a href="{% url 'cust_detail' pk=i.pk %}" class="link-primary text-dark fw-medium d-block">{{i.Name}}</a>
                      </td>
                      <td class="text-center fw-medium">{{i.Mobile}}</td>
                      <td class="text-center fw-medium">{{i.Email}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
