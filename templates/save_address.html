<!DOCTYPE html>

{% load static %}

{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
     <link rel="stylesheet" href="{% static 'CSS/signup.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</head>
<body>
<div class="card" style="margin-top:50px">
    <div class="registration form" style="margin:30px" >
            <header>Signup</header>
            <h5 class="h5" style="text-align: center;">Contact Information</h5>
            <p class="p" style="text-align: center;">Please fill out your contact details below</p>
                <form action="{% url 'CreateStripeCheckoutSessionView' %}" method="post">
                    {% csrf_token %}
                    <div class="form" style="display:flex">
                        <div style="padding:20px">
                            {{ form | crispy}}
                        </div>
                    </div>

              <div class="signbtn">
                  <input type="checkbox" id="consent" name="vehicle1" value="Bike">
                    <label for="consent">I consent to this website storing my submitted information for order processing and customer service purposes.</label>
                  <button class="btn btn-success" type="submit" style="width:100%;">Confirm to Pay</button>

              </div>

            </form>
            <div class="signup" style="padding-top:20px">
              <span class="signup">Existing User?
                  <a href="{% url 'login_page' %}">Login</a>
              </span>
            </div>
          </div>
</div>
</html>
