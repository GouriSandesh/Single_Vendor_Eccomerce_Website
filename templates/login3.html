<!DOCTYPE html>
{% load static %}

{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Feather icon -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/userLogin.css' %}">

    <!-- Boxicon icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- MDBootstrap CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
<style>

        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
    .gradient-custom-2 {
            background: linear-gradient(to right, #7f7fd5, #86a8e7, #86a8e7, #7f7fd5);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }
        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }

</style>

</head>
<body>



<section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="{% static 'images/logo/felogo.png' %}"
                                             style="width: 40%;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Login & Unlock Your Style</h4>
                                    </div>

                                    <form class="login" method="post">
                    {% csrf_token %}
                                               <p>Please login to your account</p>

                                        <!-- Add name attribute to capture form data -->
<!--                                        <div data-mdb-input-init class="form-outline mb-4">-->
                                            <input type="text" id="form2Example11" name="username" class="form-control"/>
                                            <label class="form-label" for="form2Example11">Username</label>
<!--                                        </div>-->

<!--                                        <div data-mdb-input-init class="form-outline mb-4">-->
                                            <input type="password" id="form2Example22" name="password" class="form-control"/>
                                            <label class="form-label" for="form2Example22">Password</label>
<!--                                        </div>-->

<!--                                        <div class="text-center pt-1 mb-5 pb-1">-->
                                            <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="Log In" ></input>
                                            <a class="text-muted" href="#!">Forgot password?</a>
<!--                                        </div>-->
       <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">New to FashionEmpire?</p>
                                        <a href="{% url 'signup' %}">
                                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary">Make an account</button>
                                        </a>
                                    </div>
      </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Elevate your style with us</h4>
                                    <p class="small mb-0">Unlock your personal style. Log in to explore the latest trends and shop your favorites.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script>
        feather.replace();
      </script>
</body>
</html>
